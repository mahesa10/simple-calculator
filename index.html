<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./scipt.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="number-display">0</div>

    <button id="btn-clear">AC</button>
    <button id="btn-minus-plus">+/-</button>
    <button id="btn-backspace">C</button>
    <button class="btn-operation" id="btn-divide" value="/">/</button>

    <button class="btn-numbers" value="1">1</button>
    <button class="btn-numbers" value="2">2</button>
    <button class="btn-numbers" value="3">3</button>
    <button class="btn-operation" id="btn-multiply" value="*">*</button>

    <button class="btn-numbers" value="4">4</button>
    <button class="btn-numbers" value="5">5</button>
    <button class="btn-numbers" value="6">6</button>
    <button class="btn-operation" id="btn-substract" value="-">-</button>

    <button class="btn-numbers" value="7">7</button>
    <button class="btn-numbers" value="8">8</button>
    <button class="btn-numbers" value="9">9</button>
    <button class="btn-operation" id="btn-add" value="+">+</button>
    
    <button class="btn-numbers" id="btn-zero" value="0">0</button>
    <button id="btn-decimal">.</button>
    <button id="btn-equals">=</button>
  </div>
</body>
</html>
